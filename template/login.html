<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
    />


    {% load static %}

</head>
<body>

    <style>
        body{
            background-color: rgba(255, 255, 255, 0.5); /* Adjust opacity value as needed */
            background-image: url('{% static 'bg.jpg' %}');
            background-repeat: no-repeat;
            background-size: cover;
            animation: rotateEarth 20s linear infinite; 

            color:white;

            
        }
        .form-outline .form-control.form-control-lg{
            font-size: 1rem;
    line-height: 2.15;
    border: 1px solid white;
        }
    </style>


    <div class="container" style="padding: 80px 0px 0px 0px;" class="text-  white">

        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                      <h2>Login</h2>
                    </div>
          
                    <div class="divider d-flex align-items-center my-4">
                      <!-- <p class="text-center fw-bold mx-3 mb-0">Or</p> -->
                    </div>
          
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example3" class="form-control form-control-lg" name="username"
                         />
                      <label class="form-label" for="form3Example3">Username</label>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <input type="password" id="form3Example4" class="form-control form-control-lg" name="pwd"
                         />
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
          
                    

                      <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                            class="link-danger">Register</a></p>
                      </div>


                      <!-- <a href="#!" class="text-body">Forgot password?</a> -->
                    </div>
          
                    
          
                  </form>
                </div>
              </div>
            </div>
            
          </section>
    </div>

        <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
</body>
</html>
